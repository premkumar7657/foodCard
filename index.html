<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardLayout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--poppins font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--css tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--css ink-->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="border-solid border-[3px] rounded-xl mx-auto bg-[#FFFFFF] flex flex-col items-center gap-3 w-[60%] p-7 mt-4">
        <img src="https://ik.imagekit.io/asgxttv7mq/Revamp/food-serve.png_updatedAt=1702142726430" alt="food_image" class="bg-transparent">
        <p class="font-[poppins] text-[30px] font-medium bg-transparent leading-[40px]">Food Service</p>
        <p class="font-[poppins] text-[16px] text-center bg-transparent leading-[30px]">Experience fine dining at the comfort of your home. All our orders are carefully packed and arranged to give
            you the nothing less than perfect.</p>
        <button class="border-solid border-[2px] font-[poppins] border-[#BDB14B] text-[#BDB14B] p-[10px] rounded-md font-medium">Order Now</button>
    </div>

</body>

</html>
